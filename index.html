<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dappr</title>
    <link rel="icon" type="image/png" href="assets/tab_icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <nav class="navbar">
            <img src="assets/dappr.png" alt="logo" class="icon">
            <ul class="options-cls">
                <li>Home</li>
                <li>About Us</li>
                <li>Information</li>
                <li id="nav-more">More <img src="assets/arrow.png" alt="arrow" class="arrow"></li>
            </ul>
            <div class="search-cls">
                <input type="text" placeholder="Search..." class="search">
                <img src="assets/search.png" alt="search" class="search-icon">
            </div>
            <img src="assets/menu.png" alt="menu" class="menu">
        </nav>
        <section class="sub1">
            <img src="assets/pic1.png" alt="pic1" class="pic1">
            <textarea class="textbox" placeholder="It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......"></textarea>
            <section class="connect-cls">
                <button type="button"><img src="assets/whatsapp.png" alt="whatsapp" class="subcontact"></button>
                <button type="button"><img src="assets/fb.png" alt="fbpic" class="subcontact"></button>
                <button type="button"><img src="assets/twitter.png" alt="twtpic" class="subcontact"></button>
            </section>
        </section>
        <section class="sub2">
            <div class="card" id="card1">
                <h4>Total Question's</h4>
                <p>200,000</p>
            </div>
            <div class="card" id="card2">
                <h4>Total Answer's</h4>
                <p>105,000</p>
            </div>
            <div class="card" id="card3">
                <h4>Participated</h4>
                <p>10,000</p>
            </div>
            <div class="card" id="card4">
                <h4>Total Passed</h4>
                <p>6,000</p>
            </div>
            <div class="abs-cls">
                <img src="assets/call.png" alt="callpic" class="call">
            </div>
        </section>
        <section class="sub3">
            <div class="btns">
                <button type="button" id="btn">YOUR INFO</button>
                <button type="button" class="btn1">BOOKMARKS</button>
                <button type="button" class="btn1">SETTINGS</button>
            </div>
            <div class="info">
                <h3 class="heading">Your information</h3>
                <p class="more">Name : Atul Singhal</p>
                <p class="more">Email : atul@gmail.com</p>
                <p class="more">Phone : +91 8131424888</p>
                <p class="more">Marks : 500.00</p>
                <div class="btn2">
                    <button type="button" class="next-cls">Next
                        <img src="assets/btn.png" alt="btn" class="btn-cls">
                    </button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
